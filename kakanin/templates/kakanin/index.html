{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nanay's Kakanin</title>
  <!-- Compiled Tailwind CSS -->
  <link rel="stylesheet" href="{% static 'kakanin/dist/output.css' %}">
  <!-- Your custom overrides -->
  <link rel="stylesheet" href="{% static 'kakanin/style.css' %}">

  <!-- âœ… Logo in the browser tab -->
  <link rel="icon" href="{% static 'kakanin/img/logo.png' %}" type="image/png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  
  <style>
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    
    .floating-image {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body class="font-sans" style="background-color: #d4f1e8; overflow-x: hidden;">

  <!-- Navbar -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-8 py-4">
      <!-- Left: Logo + Name -->
      <div class="flex items-center space-x-3">
        <img src="{% static 'kakanin/img/logo.png' %}" alt="Logo" class="h-10 w-10 rounded-full">
        <span class="text-xl font-bold text-green-800">Nanay's Kakanin</span>
      </div>

      <!-- Center: Navigation Links -->
      <nav class="hidden md:flex items-center space-x-8 text-green-700 font-medium">
        <a href="{% url 'home' %}" class="hover:text-green-500">Home</a>
        <a href="{% url 'shop' %}" class="hover:text-green-500">Shop</a>
        <a href="{% url 'about' %}" class="hover:text-green-500">About</a>
        <a href="{% url 'contact' %}" class="hover:text-green-500">Contact</a>
      </nav>

      <!-- Right: Auth Buttons -->
      <div class="flex items-center space-x-4">
        <a href="{% url 'login' %}" class="px-4 py-2 border border-green-600 text-green-700 rounded-lg hover:bg-green-100">
          Login
        </a>
        <a href="{% url 'signup' %}" class="px-4 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700">
         Sign Up
        </a>
       </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="relative" style="background: #c8e6dc;">
    
    <!-- Content Container -->
    <div class="max-w-7xl mx-auto px-6 md:px-12 pt-8 pb-20">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-start">
        
        <!-- Left: Text Content -->
        <div class="text-left space-y-6 mt-24">
          <h1 class="text-5xl md:text-6xl lg:text-7xl font-bold leading-tight" style="font-family: 'Anton', sans-serif; letter-spacing: 0.05em;">
            <span class="text-green-600">Taste the Sweetness </span>
            <span class="text-gray-900">of Tradition</span>
          </h1>
          
          <p class="text-xl md:text-2xl text-gray-600 leading-relaxed">
            Discover Nanay's best homemade kakanin. Freshly made with love, just like home. Experience authentic Filipino flavors in every bite.
          </p>
          
          <div class="flex flex-col sm:flex-row gap-4 pt-4">
            <a href="{% url 'shop' %}" 
               class="inline-flex items-center justify-center px-8 py-4 bg-green-600 text-white font-semibold rounded-lg shadow-lg hover:bg-green-700 transition-all duration-300 transform hover:scale-105">
              Order Now
            </a>
            <a href="{% url 'about' %}" 
               class="inline-flex items-center justify-center px-8 py-4 bg-white text-green-600 font-semibold rounded-lg shadow-md hover:shadow-lg border-2 border-green-600 transition-all duration-300">
              <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path>
              </svg>
              Learn More
            </a>
          </div>
        </div>
        
        <!-- Right: Product Image -->
        <div class="flex justify-center lg:justify-end items-center">
          <div class="relative max-w-sm lg:max-w-md">
            <img src="{% static 'kakanin/img/poster.png' %}" 
                 alt="Nanay's Kakanin" 
                 class="w-full h-auto rounded-2xl shadow-2xl floating-image">
          </div>
        </div>
        
      </div>
    </div>
  </section>

</body>
</html>
